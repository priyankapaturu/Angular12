 <div class="container shadow p-3 bg-body rounded">
<form [formGroup]="userProfileForm" (ngSubmit)="getProfileData()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="name"> 
         <span class="error" *ngif="userProfileForm.get('name').hasError('required')">* Name is required</span>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="Address">Address</label>
      <input type="text" class="form-control" formControlName="address" placeholder="Address">
    </div>
    <div class="form-group">
      <label for="course">select Course</label>
      <select class="form-control" formControlName="course">
        <option>HTML5</option>
        <option>JAVASCRIPT</option>
        <option>JQUERY</option>
        <option>ANGULAR</option>
        <option>TYPESCRIPT</option>
      </select>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" formControlName="message" rows="3"></textarea>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit"  [disabled]="!userProfileForm.valid" >Submit </button>
      </div>
     
  </form>
  <div class="from-group" *ngIf="userProfileForm.valid"> 
    <label for="formValues"  > {{ userProfileForm.value | json}}</label>
</div> 
  
</div>
